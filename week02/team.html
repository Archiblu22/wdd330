<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        div {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Team Activity Exercises</h1>

    <main>
        <h2>Core Requirement 1</h2>
        <input type="text" id="input"></input>
        <button onclick="displayDiv();">Submit</button>
        <div id="output"></div>

        <h2>Core Requirement 2</h2>
        <input type="number" id="input2"></input>
        <button onclick="displayDiv2();">Submit</button>
        <div id="output2"></div>

        <h2>Core Requirement 3</h2>
        <input type="number" id="input3"> + </input>
        <input type="number" id="input4"></input>
        <button onclick="displayDiv3();">Add</button>
        <div id="output3"></div>

        <h2>Stretch</h2>
        <input type="number" id="input5">
        <input type="number" id="input6">
        <button id="addbutton" onclick="operate(add);">Add</button>
        <button id="subbutton" onclick="operate(sub);">Sub</button>
        <button id="multbutton" onclick="operate(mult);">Multiply</button>
        <div id="output4"></div>

        <a href="./index.html">
            << Back</a>
    </main>

    <script>
        // Core Requirment 1
        function displayDiv() {
            let content = document.querySelector("#input").value;
            document.getElementById("output").innerHTML = content;
        }

        // Core Requirment 2
        function displayDiv2() {
            let content = parseInt(document.querySelector("#input2").value);
            let sum = content * (content + 1) / 2;
            if (content !== NaN) {
                document.getElementById("output2").innerHTML = sum;
            }
        }

        // Core Requirement 3
        function displayDiv3() {
            let content1 = parseInt(document.querySelector("#input3").value);
            let content2 = parseInt(document.querySelector("#input4").value);
            if ((content1 !== NaN) & (content2 !== NaN)) {
                let add = content1 + content2;
                document.getElementById("output3").innerHTML = add;
            }
        }

        // Stretch
        function getNum(numId) {
            const number = document.getElementById(numId).value;
            const numberFloat = parseFloat(number);
            if (numberFloat !== NaN) {
                return numberFloat;
            } else return 0;
        }

        function updateTotal(value) {
            const outputElement = document.getElementById("output4");
            outputElement.innerHTML = value;
        }

        function add(num1, num2) {
            return num1 + num2;
        }
        const sub = function (num1, num2) {
            return num1 - num2;
        };
        const mult = (num1, num2) => num1 * num2;

        function operate(operation) {
            const total = operation(
                getNum('input5'),
                getNum('input6')
            );
            updateTotal(total);
        }
    </script>
</body>

</html>
