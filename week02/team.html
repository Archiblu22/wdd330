<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        div {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Team Activity Exercises</h1>

    <main>
        <h2>Core Requirement 1</h2>
        <input type="text" id="textInput"></input>
        <button type="submit" onclick="displayDiv();">Submit</button>
        <div id="content"></div>

        <h2>Core Requirement 2</h2>
        <input type="text" id="textInput2"></input>
        <button type="submit" onclick="displayDiv2();">Submit</button>
        <div id="content2"></div>

        <h2>Core Requirement 3</h2>
        <input type="text" id="textInput3"> + </input>
        <input type="text" id="textInput4"></input>
        <button type="submit" onclick="displayDiv3();">Add</button>
        <div id="content3"></div>
    </main>

    <script>
        // Core Requirment 1
        function displayDiv() {
            document.getElementById("content").innerHTML = document.getElementById("textInput").value;
        }

        // Core Requirment 2
        function displayDiv2() {
            const input = document.getElementById('textInput2').value;
            const inputInt = parseInt(input);
            const output = document.getElementById('content2');

            if (inputInt !== NaN) {
                output.innerHTML = sum(inputInt);
            }
        }
        function sum(number) {
            let total = 0;
            for (let i = 1; i <= number; i++) {
                total += i;
            }
            return total;
        }

        // Core Requirement 3
        function displayDiv3() {
            const input1 = document.getElementById('textInput3').value;
            const input2 = document.getElementById('textInput4').value;
            const inputInt1 = parseInt(input1);
            const inputInt2 = parseInt(input2);
            const output = document.getElementById('content3');

            if ((inputInt1 !== NaN) & (inputInt2 !== NaN)) {
                const total = inputInt1 + inputInt2;
                output.innerHTML = total;
            }
        }
    </script>
</body>

</html>
