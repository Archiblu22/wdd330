<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Creations | Final Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styling using bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Styling using css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div>
            <a href="./final.html"><img src="images/cooking.png" alt="Recipe logo" id="logo"></a>
            <div id="company">
                <h1>Home Creations</h1>
                <p>Easy Meals For Everyone</p>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="./final.html">Home</a></li>
            <li><a href="#cuisine">Cuisines</a></li>
            <li><a href="#recipes">Recipes</a></li>
        </ul>
    </nav>

    <div class="hero-img">
        <img src="./images/Hero-Img.png" alt="Easy Meals at Home">
    </div>

    <div class="searchBar">
        <div class="hero d-flex align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <form class="input-group input-group-lg" onsubmit="handler(event)">
                    <input class="form-control" id="search" type="text" placeholder="Search">
                    <button class="btn-search btn btn-secondary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="cuisine d-flex flex-column justify-content-center align-items-center" id="cuisine">
        <h2>Our Top Cuisines</h2>
        <div class="images">
            <a href="results.html?q=chinese">
                <div class="img-wrapper">
                    <img class="cuisine-img" src="images/Chinese.png" alt="chinese cuisine">
                    <div>
                        <h5>CHINESE</h5>
                    </div>
                </div>
            </a>
            <a href="results.html?q=french">
                <div class="img-wrapper"><img class="cuisine-img" src="images/French.png" alt="french cuisine">
                    <div>
                        <h5>FRENCH</h5>
                    </div>
                </div>
            </a>
            <a href="results.html?q=italian">
                <div class="img-wrapper"><img class="cuisine-img" src="images/Italian.png" alt="italian cuisine">
                    <div>
                        <h5>ITALIAN</h5>
                    </div>
                </div>
            </a>
            <a href="results.html?q=indian">
                <div class="img-wrapper"><img class="cuisine-img" src="images/Indian.png"
                    alt="indian cuisine">
                    <div>
                        <h5>INDIAN</h5>
                    </div>
                </div>
            </a>
            <a href="results.html?q=japanese">
                <div class="img-wrapper"><img class="cuisine-img" src="images/Japanese.png" alt="japanese cuisine">
                    <div>
                        <h5>JAPANESE</h5>
                    </div>
                </div>
            </a>
            <a href="results.html?q=moroccan">
                <div class="img-wrapper"><img class="cuisine-img" src="images/Moroccan.png" alt="moroccan cuisine">
                    <div>
                        <h5>MOROCCAN</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="featured d-flex flex-column justify-content-center align-items-center" id="recipes">
        <h2>Featured Recipes</h2>
        <div class="meals">

        </div>
    </div>

    <footer>
        <p> &#169; Home Creations 2021 | Info From Spoonacular API</p>
    </footer>

    <script src="js/scripts.js"></script>

</body>

</html>
